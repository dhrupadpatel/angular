<form>
<div class="LoginArea">
	<h1 class="title">Login</h1>
	<hr>
	<div class="form-area">
		<label>Username</label>
		<input type="text" ng-model="User.email">
	</div>
	<div class="form-area">
		<label>Password</label>
		<input type="password" ng-model="User.password">
	</div>
	<div class="form-area">
		<input ng-click="login()" type="submit">
	</div>
</div>
</form>
